- name: demo on filters
  hosts: localhost
  connection: local
  vars:
   topics: linux, shell, ansible, terraform
   tagsMap:
    name: ansible
    project: roboshop
    component: catalogue
   tagsList: [
        {
            "key": "name",
            "value": "ansible"
        },
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "component",
            "value": "catalogue"
        }
    ]
  tasks: 
  - name: greeting
    ansible.builtin.debug:
     msg: "hi akvik, {{ GREETING | default('Good Morning') }}"

  - name: convert string to list
    ansible.builtin.debug:
     msg: "{{ topics | split(',') }}"

  - name: convert map to List
    ansible.builtin.debug:
     msg: "{{ tagsList | dict2items }}"